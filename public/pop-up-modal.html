<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop up modal</title>
  <!--every page that uses the modal need this added to it-->
  <link rel="stylesheet" href="./css/pop-up-modal.css">

</head>
<body>

  <!-- Keep this as prompt-based -->
  <button onclick="addComment()">ðŸ’¡ Comment</button>

  <br><br>

  <!-- View Comments Button -->
  <div class="reaction-buttons">
    <button id="viewBtn" onclick="">View Comments</button>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Comments</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Comment one</p>
        <p>Another comment</p>
        <p>Third comment</p>
      </div>
    </div>
  </div>

  <script>
    function addComment() {
      const userComment = prompt("Type your comment:");
      if (userComment) {
        alert("Comment added: " + userComment);
      }
    }



    // Modal logic to insert in js function
    // onclick could call a function to trigger this
    const modal = document.getElementById("myModal");
    const viewBtn = document.getElementById("viewBtn");
    const closeBtn = document.getElementsByClassName("close")[0];

    viewBtn.onclick = function () {
      modal.style.display = "block";
    };

    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    //if the user presses outside of the modal it would close up
    //optional to include
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
