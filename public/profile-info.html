* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    width: 100vw;
    height: 100vh;
    overflow-x: hidden;
    background-color: #000000;
    z-index: 1;
}

    .profile-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(30,144,255, 0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .app-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      animation: glowPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 5px DodgerBlue);
    }

    .username {
      font-size: 1.6rem;
      color: DodgerBlue;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px DodgerBlue, 0 0 15px DodgerBlue;
    }

    .action-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.75rem 0;
      background-color: DodgerBlue;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #00BFFF;
      box-shadow: 0 0 10px #00BFFF, 0 0 25px #00BFFF;
      transform: scale(1.05);
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px DodgerBlue);
      }
      50% {
        filter: drop-shadow(0 0 15px DeepSkyBlue);
      }
    }

    /* Optional: Twinkling stars background effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://raw.githubusercontent.com/marcbruederlin/particles.js/master/demo/img/stars.png') repeat;
      opacity: 0.2;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
    </style>

</head>
